<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <body>
            <h1>Formulario 1</h1>

            <form action="envio.html" method="post">
                <label for="name">Nombre:</label>
                <input type="text" name="nombre" id="name" placeholder="Ingresar">
                <button type="submit">Enviar</button>

                <label for="lastname">Apellido:</label>
                <input type="text" lastname="apellido" id="lastname" placeholder="Ingresar">
                <button type="submit">Enviar</button>
            </form>
            <br>

            <form action="" method="post">
                <ul>
                    <li>
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="user_name" />
                    </li>

                    <li>
                        <label for="mail">Correo electrónico:</label>
                        <input type="email" id="mail" name="user_email"/>
                    </li>

                    <li>
                        <label for="msg">Mensaje:</label>
                        <textarea id="msg" name="user_message"></textarea>
                    </li>
                </ul>
            </form>
            <br>

            <form>
                <fieldset>
                    <legend>Tamaño</legend>
                    <p>
                        <input type="radio" name="tamaño" id="tam_1" value="pequeño">
                        <label for="tam_1">Pequeño</label>
                    </p>
                        
                    <p>
                        <input type="radio" name="tamaño" id="tam_2" value="mediano">
                        <label for="tam_2">Mediano</label>
                    </p>

                    <p>
                        <input type="radio" name="tam" id="tam_3" value="grande">
                        <label for="tam_3">Grande</label>
                    </p>

                    <p>
                        <input type="checkbox" id="sabor_1" name="sabor_cereza" value="cereza">
                        <label for="sabor_1">Me gustan las cerezas</label>
                    </p>

                    <p>
                        <input type="checkbox" id="sabor_2" name="sabor_banana" value="banana">
                        <label for="sabor_2">Me gustan los plátanos</label>
                    </p>


                </fieldset>
            </form>

        </body>
    </head>
</html>
